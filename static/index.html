<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>

        console.log(123);
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px";

    </script>


</head>

<body>


    <div >
        <div style="font-size: 300em">
            北京市朝阳区博大路自主城一号楼十二栋大望路北十五号楼斜对面 (我们是 15px )
        </div>
    </div>


    <div id="app">
        <table>
            <thead>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
            </thead>
            <tbody>
                <tr v-for="item in list">
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.phone}}</td>
                    <td><button @click="edit(item)">编辑</button></td>
                    <td><button @click="add(item)">新增</button></td>
                </tr>
            </tbody>
        </table>

        <button @click="add">新增</button>
        <input v-model="keywords" />
        <button @click="search">搜索</button>
    </div>


    <script>
        let url = "https://www.nightdays.net/test"
        // let url = "http://localhost/test"

        new Vue({
            el: '#app',
            data: {
                list: [],
                keywords: ''
            },
            mounted() {
                this.getList();
            },
            methods: {

                getList() {
                    let xhr = new XMLHttpRequest();
                    xhr.open("post" , url + "/listUser");
                    xhr.onload = function(result) {
                        this.list = JSON.parse(result.currentTarget.responseText);
                    }.bind(this);
                    xhr.send();
                },

                add(item) {
                    let xhr = new XMLHttpRequest();
                    xhr.open("post" , url + "/insertUser");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onload = function(result) {
                    }
                    xhr.send(JSON.stringify(item));
                },
                
                search() {
                    let xhr = new XMLHttpRequest();
                    xhr.open("post" , url + "/listUser");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onload = function(result) {
                        this.list = JSON.parse(result.currentTarget.responseText);
                    }.bind(this);
                    xhr.send(JSON.stringify({keywords : this.keywords}));
                },

                edit(item) {
                    let xhr = new XMLHttpRequest();
                    xhr.open("post" , url + "/updateUser");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onload = function(result) {
                    }
                    xhr.send(JSON.stringify(item));
                }

            }
        });
    </script>
</body>

</html>
